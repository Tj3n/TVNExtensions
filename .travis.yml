language: swift
os: osx
osx_image: xcode10.1

branches:
  only:
    - master
    - RX

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

xcode_workspace: DemoTest/DemoTest.xcworkspace
xcode_scheme: 
  - DemoTest

xcode_destination: platform=iOS Simulator,OS=12.0,name=iPhone X
podfile: DemoTest/PodFile

before_install:
  - brew install swiftlint
  - pod repo update

